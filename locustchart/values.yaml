# Default values for locust.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: hellifiknow/repothis
  tag: locust-figlet
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

locust:
  target: http://192.168.0.240
  locustPort: 5557
  webPort: 8089

workers:
  # If kind == DaemonSet, 1 worker will run each node.
  # If kind == Deployment, n replicas will run across the entire namespace (Scheduler controls distribution)
  kind: Deployment
  # replicas only applies if kind == Deployment
  replicas: 1

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
